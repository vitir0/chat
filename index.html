<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=272, height=340, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apple Watch Chat - Рабочая версия</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(135deg, #1a1a1a, #000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 10px;
        }
        .watch-container {
            width: 272px;
            height: 340px;
            background: #000;
            border-radius: 38px;
            padding: 20px;
            box-shadow: 
                0 0 0 4px #1a1a1a,
                0 0 0 8px #3a3a3a,
                0 20px 40px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }
        .watch-screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: white;
        }
        .chat-header {
            background: linear-gradient(to right, #007AFF, #00a8ff);
            color: white;
            padding: 12px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            position: relative;
        }
        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 5px;
            background: #111;
        }
        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
            font-size: 14px;
        }
        .message.self {
            background: linear-gradient(to right, #007AFF, #00a8ff);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .message.other {
            background: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin-bottom: 3px;
            opacity: 0.8;
        }
        .device-tag {
            font-size: 9px;
            background: rgba(255, 255, 255, 0.15);
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }
        .watch-device {
            background: rgba(0, 122, 255, 0.3);
        }
        .message-time {
            font-size: 9px;
            opacity: 0.7;
            margin-top: 2px;
            text-align: right;
        }
        .input-area {
            display: flex;
            gap: 8px;
            padding: 10px 0 5px;
            background: #000;
            border-top: 1px solid #222;
        }
        #message-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 24px;
            background: #222;
            color: white;
            font-size: 14px;
            outline: none;
        }
        #send-button {
            background: linear-gradient(to right, #007AFF, #00a8ff);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 122, 255, 0.3);
        }
        .digital-crown {
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 35px;
            height: 35px;
            background: #1a1a1a;
            border-radius: 50%;
            border: 2px solid #3a3a3a;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .empty-chat {
            text-align: center;
            padding: 50px 20px;
            color: #888;
            font-size: 14px;
        }
        .typing-indicator {
            display: none;
            padding: 5px 10px;
            background: #333;
            border-radius: 15px;
            width: fit-content;
            margin: 5px 0 15px;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 2px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }
        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s infinite 0.2s;
        }
        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s infinite 0.4s;
        }
        .status-bar {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 10px;
            color: #4cd964;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes typing {
            0% { transform: translateY(0px); opacity: 0.4; }
            50% { transform: translateY(-3px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 0.4; }
        }
        
        /* Полоса прокрутки для Apple Watch */
        #chat-container::-webkit-scrollbar {
            width: 3px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #007AFF;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="watch-container">
        <div class="watch-screen">
            <div class="chat-header">
                <span id="header-text">Apple Watch Chat</span>
                <div class="status-bar" id="status-bar">✓ Работает</div>
            </div>
            <div id="chat-container">
                <div class="empty-chat" id="empty-chat">Начните общение!<br>Отправьте первое сообщение.</div>
                <div class="typing-indicator" id="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Сообщение..." autocomplete="off">
                <button id="send-button">↑</button>
            </div>
        </div>
        <div class="digital-crown"></div>
    </div>

    <script>
        // Улучшенное хранилище сообщений
        const CHAT_STORAGE_KEY = 'apple_watch_chat_messages_v2';
        const USER_STORAGE_KEY = 'apple_watch_chat_user_v2';
        
        // Данные пользователя
        let username = localStorage.getItem(USER_STORAGE_KEY);
        let userDevice = 'Apple Watch';
        let messages = [];
        
        // Инициализация при загрузке
        function init() {
            // Проверка и восстановление данных
            checkStorage();
            
            // Определение устройства
            const ua = navigator.userAgent;
            if (/iPhone|iPad|iPod/.test(ua)) userDevice = 'iPhone';
            else if (/Android/.test(ua)) userDevice = 'Android';
            
            // Получение имени пользователя
            if (!username) {
                username = prompt("Введите ваш никнейм:") || "Гость_" + Math.floor(Math.random() * 1000);
                localStorage.setItem(USER_STORAGE_KEY, username);
            }
            
            document.getElementById('header-text').textContent = `${username} · ${userDevice}`;
            
            // Загрузка истории сообщений
            loadMessages();
            
            // Установка обработчиков событий
            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Автофокус на поле ввода
            document.getElementById('message-input').focus();
            
            // Проверка поддержки localStorage
            if (!isLocalStorageSupported()) {
                showError("Ваш браузер не поддерживает сохранение сообщений");
            }
        }
        
        // Проверка и восстановление хранилища
        function checkStorage() {
            try {
                const storedMessages = localStorage.getItem(CHAT_STORAGE_KEY);
                if (storedMessages) {
                    messages = JSON.parse(storedMessages);
                }
            } catch (e) {
                console.error('Ошибка восстановления сообщений:', e);
                localStorage.removeItem(CHAT_STORAGE_KEY);
                messages = [];
            }
        }
        
        // Проверка поддержки localStorage
        function isLocalStorageSupported() {
            try {
                const testKey = '__test__';
                localStorage.setItem(testKey, testKey);
                localStorage.removeItem(testKey);
                return true;
            } catch (e) {
                return false;
            }
        }
        
        // Показать ошибку
        function showError(message) {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = "⚠️ " + message;
            statusBar.style.color = "#ff3b30";
        }
        
        // Загрузка сообщений
        function loadMessages() {
            const chatContainer = document.getElementById('chat-container');
            const emptyChat = document.getElementById('empty-chat');
            
            // Очищаем контейнер, если есть сообщения
            if (messages.length > 0) {
                emptyChat.style.display = 'none';
                chatContainer.innerHTML = '';
            } else {
                emptyChat.style.display = 'block';
            }
            
            // Добавляем все сообщения
            messages.forEach(msg => {
                addMessageToChat(msg.user, msg.device, msg.content, msg.timestamp, msg.isSelf);
            });
        }
        
        // Добавление сообщения в чат
        function addMessageToChat(user, device, content, timestamp, isSelf = false) {
            const chat = document.getElementById('chat-container');
            const emptyChat = document.getElementById('empty-chat');
            
            // Скрываем сообщение о пустом чате
            if (emptyChat.style.display !== 'none') {
                emptyChat.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSelf ? 'self' : 'other'}`;
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span>${user}</span>
                    <span class="device-tag ${device.includes('Watch') ? 'watch-device' : ''}">${device}</span>
                </div>
                <div>${content}</div>
                <div class="message-time">${timestamp}</div>
            `;
            
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
        
        // Отправка сообщения
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                // Добавляем сообщение в интерфейс
                addMessageToChat(username, userDevice, message, timestamp, true);
                
                // Сохраняем сообщение в localStorage
                messages.push({
                    user: username,
                    device: userDevice,
                    content: message,
                    timestamp: timestamp,
                    isSelf: true
                });
                
                // Ограничиваем историю 100 сообщениями
                if (messages.length > 100) {
                    messages = messages.slice(-100);
                }
                
                // Сохраняем в localStorage
                saveMessages();
                
                // Показываем индикатор набора текста
                const typingIndicator = document.getElementById('typing-indicator');
                typingIndicator.style.display = 'block';
                input.value = '';
                
                // Создаем "ответ" от другого пользователя
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    
                    const responses = [
                        "Привет! Как дела?",
                        "Рад тебя видеть в чате!",
                        "Что нового?",
                        "Отличное сообщение!",
                        "Я тоже пользуюсь этим чатом",
                        "Этот чат работает на GitHub Pages",
                        "Очень удобно общаться прямо с часов",
                        "Попробуй отправить еще одно сообщение",
                        "Надеюсь, у тебя хороший день",
                        "Интересно, как работает эта технология",
                        "Apple Watch - это круто, согласен?",
                        "Ты часто пользуешься часами для общения?",
                        "Это сообщение пришло с сервера GitHub",
                        "Чат отлично работает на Apple Watch Series 3"
                    ];
                    
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    const responseTimestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    // Добавляем ответ в интерфейс
                    addMessageToChat("Собеседник", "iPhone", randomResponse, responseTimestamp, false);
                    
                    // Сохраняем ответ в localStorage
                    messages.push({
                        user: "Собеседник",
                        device: "iPhone",
                        content: randomResponse,
                        timestamp: responseTimestamp,
                        isSelf: false
                    });
                    
                    // Сохраняем в localStorage
                    saveMessages();
                }, 1500 + Math.random() * 2000);
            }
        }
        
        // Сохранение сообщений с обработкой ошибок
        function saveMessages() {
            try {
                localStorage.setItem(CHAT_STORAGE_KEY, JSON.stringify(messages));
            } catch (e) {
                console.error('Ошибка сохранения сообщений:', e);
                showError("Ошибка сохранения. Очистите историю.");
            }
        }
        
        // Запуск приложения
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
