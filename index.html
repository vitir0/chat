<!DOCTYPE html>
<html>
<head>
  <title>Приватный чат для двоих</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: Arial, sans-serif; 
      margin: 0;
      padding: 15px;
      background: #f0f2f5;
    }
    #chat {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 95vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: white;
      border-radius: 12px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 18px;
      word-break: break-word;
    }
    .my-msg { 
      background: #dcf8c6;
      align-self: flex-end;
    }
    .their-msg { 
      background: #ffffff;
      border: 1px solid #e5e5ea;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      gap: 8px;
    }
    #messageInput {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 16px;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="messageInput" placeholder="Напишите сообщение..." autofocus>
      <button onclick="sendMessage()">Отпр</button>
    </div>
  </div>

  <script>
    // Настройки PeerJS (P2P соединение)
    const peer = new Peer({
      host: 'peerjs-server.herokuapp.com',
      secure: true,
      port: 443,
      debug: 3
    });

    let conn = null;
    const MESSAGE_HISTORY = [];
    const MY_ID = 'user_' + Math.random().toString(36).substr(2, 5);
    
    // Инициализация чата
    peer.on('open', id => {
      showSystemMessage(`Ваш ID: ${id}`);
      showSystemMessage('Отправьте этот ID собеседнику');
    });

    // Обработка входящего соединения
    peer.on('connection', connection => {
      conn = connection;
      setupConnection();
      showSystemMessage('Собеседник подключился!');
    });

    // Отправка сообщения
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      
      if(text && conn) {
        const msg = {
          text: text,
          sender: 'Я',
          time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        };
        
        conn.send(msg);
        addMessage(msg, 'my-msg');
        input.value = '';
        input.focus();
      }
    }

    // Настройка обработчиков соединения
    function setupConnection() {
      conn.on('data', data => {
        addMessage(data, 'their-msg');
      });
      
      conn.on('close', () => {
        showSystemMessage('Соединение прервано');
      });
    }

    // Подключение к собеседнику
    function connectToPeer() {
      const peerId = prompt('Введите ID собеседника:');
      if(peerId) {
        conn = peer.connect(peerId);
        setupConnection();
        showSystemMessage('Подключаемся...');
      }
    }

    // Добавление сообщения в чат
    function addMessage(msg, className) {
      const messagesDiv = document.getElementById('messages');
      const msgElement = document.createElement('div');
      
      msgElement.className = `message ${className}`;
      msgElement.innerHTML = `<b>${msg.sender}:</b> ${msg.text}<br><small>${msg.time}</small>`;
      
      messagesDiv.appendChild(msgElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Системные сообщения
    function showSystemMessage(text) {
      const messagesDiv = document.getElementById('messages');
      const msgElement = document.createElement('div');
      
      msgElement.className = 'message system-msg';
      msgElement.innerHTML = `<i>${text}</i>`;
      
      messagesDiv.appendChild(msgElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Кнопка подключения
    setTimeout(() => {
      const connectBtn = document.createElement('button');
      connectBtn.textContent = 'Подключиться';
      connectBtn.style.marginTop = '10px';
      connectBtn.onclick = connectToPeer;
      document.querySelector('#input-area').after(connectBtn);
    }, 2000);

    // Отправка по Enter
    document.getElementById('messageInput').addEventListener('keypress', e => {
      if(e.key === 'Enter') sendMessage();
    });
  </script>
  
  <!-- Подключаем PeerJS библиотеку -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</body>
</html>
